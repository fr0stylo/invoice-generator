<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .items-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-add {
            background: #28a745;
            color: white;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background: #218838;
        }

        .generate-section {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 16px;
            margin-top: 10px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .item-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        
        <form id="invoiceForm">
            <div class="form-grid">
                <!-- Sender Information -->
                <div class="form-section">
                    <h2>From (Sender)</h2>
                    <div class="form-group">
                        <label for="senderName">Name *</label>
                        <input type="text" id="senderName" name="senderName" required>
                    </div>
                    <div class="form-group">
                        <label for="senderEntityNumber">Entity Number *</label>
                        <input type="text" id="senderEntityNumber" name="senderEntityNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="senderAddress">Address *</label>
                        <input type="text" id="senderAddress" name="senderAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="senderCity">City *</label>
                        <input type="text" id="senderCity" name="senderCity" required>
                    </div>
                    <div class="form-group">
                        <label for="senderCountry">Country *</label>
                        <input type="text" id="senderCountry" name="senderCountry" required>
                    </div>
                    <div class="form-group">
                        <label for="senderPhone">Phone</label>
                        <input type="tel" id="senderPhone" name="senderPhone">
                    </div>
                    <div class="form-group">
                        <label for="senderIban">IBAN</label>
                        <input type="text" id="senderIban" name="senderIban">
                    </div>
                </div>

                <!-- Bill To Information -->
                <div class="form-section">
                    <h2>To (Bill To)</h2>
                    <div class="form-group">
                        <label for="billToName">Name *</label>
                        <input type="text" id="billToName" name="billToName" required>
                    </div>
                    <div class="form-group">
                        <label for="billToCompanyNumber">Company Number</label>
                        <input type="text" id="billToCompanyNumber" name="billToCompanyNumber">
                    </div>
                    <div class="form-group">
                        <label for="billToAddress">Address *</label>
                        <input type="text" id="billToAddress" name="billToAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="billToCity">City *</label>
                        <input type="text" id="billToCity" name="billToCity" required>
                    </div>
                    <div class="form-group">
                        <label for="billToState">State</label>
                        <input type="text" id="billToState" name="billToState">
                    </div>
                    <div class="form-group">
                        <label for="billToZip">ZIP Code</label>
                        <input type="text" id="billToZip" name="billToZip">
                    </div>
                    <div class="form-group">
                        <label for="billToCountry">Country *</label>
                        <input type="text" id="billToCountry" name="billToCountry" required>
                    </div>
                </div>
            </div>

            <!-- Invoice Details -->
            <div class="form-section" style="margin-top: 30px;">
                <h2>Invoice Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="invoiceNumber">Invoice Number *</label>
                        <input type="text" id="invoiceNumber" name="invoiceNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="taxRate">Tax Rate (%)</label>
                        <input type="number" id="taxRate" name="taxRate" value="0" min="0" max="100" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="issueDate">Issue Date *</label>
                        <input type="date" id="issueDate" name="issueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date *</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>
                </div>
            </div>

            <!-- Invoice Items -->
            <div class="form-section items-section">
                <h2>Invoice Items</h2>
                <button type="button" class="btn btn-add" onclick="addItem()">+ Add Item</button>
                <div id="itemsContainer">
                    <div class="item-row">
                        <div class="form-group">
                            <label>Description *</label>
                            <input type="text" name="itemDescription" required>
                        </div>
                        <div class="form-group">
                            <label>Period</label>
                            <input type="text" name="itemPeriod">
                        </div>
                        <div class="form-group">
                            <label>Quantity *</label>
                            <input type="number" name="itemQty" value="1" min="0.01" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Unit Price (â‚¬) *</label>
                            <input type="number" name="itemPrice" min="0" step="0.01" required>
                        </div>
                        <div>
                            <button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="generate-section">
                <button type="submit" class="btn btn-primary">Generate Invoice PDF</button>
                <div class="loading">Generating invoice...</div>
                <div class="error" id="errorMessage"></div>
                <div class="success" id="successMessage"></div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
